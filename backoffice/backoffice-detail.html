<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EPIzon (show page)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <!-- Navbar Section -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-3">
                <a class="navbar-brand text-white fw-bold fs-2" href="backoffice.html">
                    <i class="fa-solid fa-shop"></i>
                    <span>EPIzon</span>
                </a>
                <a href="backoffice.html" class="ms-auto text-decoration-none text-white">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                    <span>torna indietro</span>
                </a>
            </div>
        </nav>
        <!-- Main Section -->
        <main>
            <div class="container my-4" id="edit-container">
                <div class="row">
                    <!-- Form to edit a product in the box -->
                    <div class="d-flex flex-column col-12 col-lg-8 mb-4" id="form-detail-container">
                        <form>
                            <div class="row mx-1">
                                <div class="col-12 d-flex justify-content-center mb-2">
                                    <span class="fs-3">MODIFICA IL PRODOTTO</span>
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="inputBrand">Brand</label>
                                    <input type="text" class="form-control" id="inputBrand">
                                </div>
                                <div class="col-8 mb-3">
                                    <label for="inputURL" class="form-label">URL dell'immagine</label>
                                    <input type="text" class="form-control" id="inputURL">
                                </div>
                                <div class="col-4 mb-3">
                                    <label for="inputPrice" class="form-label">Prezzo</label>
                                    <div class="input-group flex-nowrap" >
                                        <input type="text" class="form-control" id="inputPrice" aria-label="Price" aria-describedby="addon-wrapping">
                                        <span class="input-group-text" id="addon-wrapping">€</span>
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="inputDescription">Descrizione del prodotto</label>
                                    <textarea class="form-control" id="inputDescription" style="height: 100px"></textarea>
                                </div>
                            </div>
                            <div class="addButton-Container d-flex justify-content-center">
                                <button class="btn mt-4" id="addButton" onclick="editProduct(event)">MODIFICA</button>
                            </div>
                        </form>
                        <!-- Alert -->
                        <div class="alert d-none mt-4" role="alert" id="updateAlert">
                            Il tuo prodotto è stato modificato correttamente!
                        </div>            
                    </div> 
                    <div class="col-12 col-lg-4 d-flex justify-content-center" id="product">
                        <!-- Product here -->
                    </div> 
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.1"></script>
        <script src="script_detail.js"></script>  
    </body>
</html>
